<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Jessica J Photography</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top-nav-container">
        <div class="logo-container">
          <a href="/index.html">
            <img
              src="/images/logos/jj-logo-black.svg"
              alt="main logo"
              class="main-logo"
            />
          </a>
        </div>
        <div class="links-container">
          <a href="/brand_projects.html" class="link">Brand Projects</a>
          <a href="/fashion.html" class="link">Fashion</a>
          <a href="/beauty.html" class="link">Beauty</a>
          <a href="/portraits.html" class="link">Portraits</a>
          <a href="/lifestyle.html" class="link">Lifestyle</a>
        </div>
        <div class="social-container">
          <a
            target="_blank"
            href="https://www.instagram.com/"
            class="top-icon-link"
          >
            <img
              src="/images/icons/icons8-instagram-24-black.svg"
              alt=""
              class="top-social-icon"
            />
          </a>
        </div>
        <div class="quote-container">
          <a href="/contact.html" class="quote-btn">get a quote</a>
        </div>
        <div class="hamburger-container" id="hidden">
          <a href="#" class="ham-btn-link">
            <img src="/images/icons/ham-black.svg" alt="" class="ham-btn" />
          </a>
        </div>
      </div>
      <main>
        <section class="main-show-container">
          <div class="left-show-container">
            <img
              src="/images/portraits/portrait-1.jpg"
              alt=""
              class="show-targets"
            />
            <img
              src="/images/portraits/portrait-2.jpg"
              alt=""
              class="show-targets"
            />
            <img
              src="/images/portraits/portrait-3.jpg"
              alt=""
              class="show-targets"
            />
            <img
              src="/images/portraits/portrait-4.jpg"
              alt=""
              class="show-targets"
            />
          </div>
          <div class="right-show-container">
            <img
              src="/images/portraits/portrait-5.jpg"
              alt=""
              class="show-targets"
            />
            <img
              src="/images/portraits/portrait-7.jpg"
              alt=""
              class="show-targets"
            />
            <img
              src="/images/portraits/portrait-6.jpg"
              alt=""
              class="show-targets"
            />
          </div>
        </section>
      </main>
      <footer>
        <div class="f-social-container">
          <h3 class="f-title">Connect</h3>
          <div class="fs-links-container">
            <a href="#" class="fs-target">Instagram</a>
            <a href="#" class="fs-target">Facebook</a>
          </div>
        </div>
        <div class="f-contact-container">
          <h3 class="f-title">Jessica J Photography</h3>
          <div class="fc-details-container">
            <p class="fc-address">
              9801 South W Main St Blvd #905<br />Arcadia, NC
            </p>
            <a href="#" class="fc-email">contact@jjphoto.online</a>
            <p class="fc-phone">+1 336 123 456</p>
          </div>
        </div>
      </footer>
    </div>
    <div class="overlay hidden"></div>
    <div class="hamburger-menu-container hidden">
      <div class="ham-links">
        <a href="#" class="exit-link">x</a>
        <a href="/index.html" class="ham-link">Home</a>
        <a href="/brand_projects.html" class="ham-link">Brand Projects</a>
        <a href="/fashion.html" class="ham-link">Fashion</a>
        <a href="/beauty.html" class="ham-link">Beauty</a>
        <a href="/portraits.html" class="ham-link">Portraits</a>
        <a href="/lifestyle.html" class="ham-link">Lifestyle</a>
        <a
          target="_blank"
          href="https://www.instagram.com/"
          class="top-icon-link"
        >
          <img
            src="/images/icons/icons8-instagram-48-white.svg"
            alt=""
            class="top-social-icon"
          />
        </a>
        <div class="quote-container-2">
          <a href="/contact.html" class="quote-btn">get a quote</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>

</html>
